name: Qt Wallet Cross-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    name: Build for Linux
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y qt5-qmake qtbase5-dev qttools5-dev-tools \
            build-essential libboost-all-dev libdb-dev libdb++-dev \
            libssl-dev libqrencode-dev libminiupnpc-dev

      - name: Build
        run: |
          qmake "CONFIG+=release"
          make -j$(nproc)

  build-mac:
    runs-on: macos-latest
    name: Build for macOS
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install qt boost openssl libqrencode miniupnpc berkeley-db

      - name: Build
        run: |
          qmake "CONFIG+=release"
          make -j$(sysctl -n hw.ncpu)

  build-win:
    runs-on: windows-latest
    name: Build for Windows (MinGW)
    steps:
      - uses: actions/checkout@v3

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-qt5
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-libqrencode
            mingw-w64-x86_64-miniupnpc

      - name: Build with MinGW
        shell: msys2 {0}
        run: |
          cd $GITHUB_WORKSPACE
          qmake "CONFIG+=release" ^
            BOOST_LIB_SUFFIX=-mgw83-mt-s-x64-1_68 ^
            BOOST_INCLUDE_PATH=C:/deps/64bit/boost_1_68_0 ^
            BOOST_LIB_PATH=C:/deps/64bit/boost_1_68_0/stage/lib ^
            BDB_INCLUDE_PATH=C:/deps/64bit/db-6.2.32.NC/build_unix ^
            BDB_LIB_PATH=C:/deps/64bit/db-6.2.32.NC/build_unix ^
            OPENSSL_INCLUDE_PATH=C:/deps/64bit/openssl-1.0.2u/include ^
            OPENSSL_LIB_PATH=C:/deps/64bit/openssl-1.0.2u ^
            MINIUPNPC_INCLUDE_PATH=C:/deps/64bit/miniupnpc ^
            MINIUPNPC_LIB_PATH=C:/deps/64bit/miniupnpc ^
            QRENCODE_INCLUDE_PATH=C:/deps/64bit/qrencode-4.0.2 ^
            QRENCODE_LIB_PATH=C:/deps/64bit/qrencode-4.0.2/.libs

          make -j$(nproc)
